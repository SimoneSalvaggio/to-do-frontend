<div>
Inserisci la tua nota:
</div>
Titolo: <input type="text" style="width: 100%; height: 33px;" (keyup.enter)="addNoteEvent()" [(ngModel)]="newNote.title">
Nota: <input type="text" style="width: 100%; height: 33px;" (keyup.enter)="addNoteEvent()" [(ngModel)]="newNote.description">

Argomento: <select class="form-control" [(ngModel)]="newNote.tagId">
    <option value="{{tag.id}}" *ngFor="let tag of tagsArray">{{tag.description}}</option>
  </select>
  <br>
<div>
    <button class="btn btn-outline-primary" (click)="addNoteEvent()">Add new to-do note</button>
    <button class="btn btn-outline-danger" (click)="removeSelectedEvent($event)">Remove selected notes</button>
</div>
